<svg width="900" height="900" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Grid pattern with explicit dimensions for cross-browser compatibility -->
    <pattern id="grid-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse">
      <!-- Horizontal line -->
      <line x1="0" y1="0" x2="60" y2="0" stroke="white" stroke-width="0.8" opacity="0.2" vector-effect="non-scaling-stroke"/>
      <!-- Vertical line -->
      <line x1="0" y1="0" x2="0" y2="60" stroke="white" stroke-width="0.8" opacity="0.2" vector-effect="non-scaling-stroke"/>
    </pattern>
    <!-- Fallback solid fill if pattern fails -->
    <pattern id="grid-fallback" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="transparent"/>
      <line x1="0" y1="0" x2="60" y2="0" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="60" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <!-- Primary grid with fallback -->
  <rect width="100%" height="100%" fill="url(#grid-pattern)" />
  <!-- Fallback grid (hidden, activates if primary fails) -->
  <rect width="100%" height="100%" fill="url(#grid-fallback)" style="display: none;" class="grid-fallback"/>
</svg>


